<!DOCTYPE html>
<html>
<head>
	<title>Odd or even</title>
</head>
<body>
	

	<script type="text/javascript">
		var x = prompt("enter a number:");

        	if(x % 2 == 0){
        		alert("even.")
        	}
        	else{
        		alert("odd");
        	}
        	

		</script>

</body>
</html>
