<!DOCTYPE html>
<html>
<head>
	<title>reverse character</title>
</head>
<body>
	<h1>printing  reverse in console</h1>
<script type="text/javascript">
	

let sentence = prompt("Enter a sentence: ");
let result = "";
for (let i = (sentence.length - 1); i >= 0; i--) {
  result += sentence[i];
}

console.log(result);
</script>
</body>
</html>
